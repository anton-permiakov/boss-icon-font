<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Boss Revoulution Icon Font</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <link rel="shortcut icon" href="img/ico.png" type="image/png">
    <link rel="stylesheet" href="styles/boss.css">
    <link rel="stylesheet" href="styles/page.css">
</head>
<body>
	<h1><img src="img/logo.svg" alt="Boss Revolution"></h1>
    <div class="input-group">
        <input type="text" placeholder="Search icon..." data-bind="textInput: searchIcon"/>
    </div>
    <div class="container" data-bind="css: {'clicked': iconInfoVisible}">
        <!-- ko foreach:filteredIcons -->
        <div class="preview" data-bind="click: $parent.showIconInfo, event: {mouseout: $parent.handleMouseOutEvent}">
            <span class="copied">copied to clipboard</span>
            <span class="hex" data-bind="text: $parent.getHex($index)"></span>
            <span class="inner">
                <i data-bind="class: $parent.className($data)"></i>
            </span>
            <span class="label" data-bind="text: $data"></span>
            <span class="copy" data-bind="attr: {id: $data}, text: '&lt;i class=&quot;' + $parent.classPrefix() + $data + '&quot;&gt;&lt;/i&gt;'"></span>
        </div>
        <!-- /ko -->
        
    </div>
    <script>
        var names = 'boss-account-info,boss-add-contact,boss-add,boss-app-bluetooth,boss-app-call,boss-app-camera,boss-app-chat,boss-app-close,boss-app-compose,boss-app-contact,boss-app-contacts,boss-app-delete-number,boss-app-eidt,boss-app-fund-history,boss-app-home,boss-app-info,boss-app-location,boss-app-pause,boss-app-play,boss-arrow-left,boss-arrow-right,boss-bank,boss-billpay-domestic,boss-billpay,boss-calendar,boss-call-filled,boss-call-intl,boss-call-outline,boss-calling-plan,boss-camera,boss-chat-history,boss-chat,boss-check-filled,boss-close,boss-compliance,boss-contact,boss-credit-card,boss-credit-cards,boss-data,boss-download,boss-dropdown,boss-faq,boss-finger-touch,boss-gift-domestic,boss-gift-intl,boss-gift,boss-global,boss-help,boss-incoming-videocall-filled,boss-incoming-filled,boss-info-1,boss-info-2,boss-keypad,boss-location,boss-lock,boss-log-out,boss-manage-agent,boss-manage-store,boss-menu,boss-message,boss-mic,boss-mobile-app,boss-mobile-devices,boss-mobile,boss-money-transfer,boss-mtu-domestic,boss-mtu-intl,boss-mtu,boss-mute,boss-mvno-activation,boss-notification-filled,boss-notification-outline,boss-outgoing-videocall-filled,boss-outgoing-filled,boss-pinless,boss-POS,boss-print,boss-privacy-policy,boss-receipt,boss-refresh,boss-report-agents-stores,boss-report-billpay,boss-report-br-rewards,boss-report-commisions,boss-report-files,boss-report-login-history,boss-report-money-transfer,boss-report-running-balance,boss-report-transactions,boss-search,boss-security,boss-send-message,boss-setting,boss-star-filled,boss-star-outline,boss-unlock,boss-video-filled,boss-video-outline,boss-wallet,boss-wifi';

        var iconSetViwModel = function (){
            var self = this;

            self.classPrefix = ko.observable('boss ');
            self.startCodepoint = ko.observable(61697);
            self.icons = ko.observableArray(names.split(','));            
            self.iconInfoVisible = ko.observable(false);
            self.searchIcon = ko.observable();

            self.className = function(iconClass){
                return self.classPrefix() + iconClass;
            };

            self.getHex = function(index){
                return (self.startCodepoint() + index()).toString(16);
            }

            self.showIconInfo = function(i, e){
                self.iconInfoVisible(true);
                self.copyToCB(i);
                e.currentTarget.classList.add('open');
            }

            self.handleMouseOutEvent = function(m, e){
                self.iconInfoVisible(false);
                e.currentTarget.classList.remove('open');
            }

            self.copyToCB = function(id){
                var element = document.getElementById(id);
                var range = document.createRange();
                range.selectNode(element);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
            }

            self.filteredIcons = ko.computed(function(){
                if(!self.searchIcon()){
                    return self.icons()
                };
                var results = ko.utils.arrayFilter(self.icons(), function(val){
                    return val.indexOf(self.searchIcon()) > -1;
                });
                console.log(results);
                return results;
            })
        }

        ko.applyBindings(new iconSetViwModel());
    </script>
</body>
</html>
